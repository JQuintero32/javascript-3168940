<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=750, height=500">
  <title>Minijuego del Cielo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="juego">
    <img src="fondo.jpg" alt="Cielo" class="fondo">

    <img src="sol.png" alt="Sol" class="sol">
    <img src="nube.png" alt="Nube" class="nube">

    <img src="globo1.png" alt="Globo 1" class="globo globo1">
    <img src="globo2.png" alt="Globo 2" class="globo globo2">
    <img src="globo3.png" alt="Globo 3" class="globo globo3">

    <img src="corazon.png" alt="Corazón" class="corazon">

    <div class="contador">
      <div class="item-contador">
        <img src="globo.png" alt="Icono globo" class="icono">
        <span id="contadorGlobos">0</span>
      </div>
      <div class="item-contador">
        <img src="corazon.png" alt="Icono corazón" class="icono">
        <span id="contadorCorazon">0</span>
      </div>
    </div>

    <div class="mensaje" id="mensajeFinal">¡Bien hecho!</div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
